<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel = "stylesheet" href="style.css">
    </head>
    <body>
<!----------------------------------the login box--------------------------------------------->
        <div class='hack'>
            <form>
                <textarea id="textBox" rows='1' cols='15'>
                </textarea>
            </form>
            <input type="button" value="Login" id="loginBtn" onclick="loginFunc()">
            <input type="button" value="hack" id="hackBtn" onclick="hack()">
            <form>
                <textarea id='accessBox' rows='1' cols='15'>
                </textarea>
            </form>
        </div>
<!-------------------------------------the password generator------------------------------------------>
        <form>
            <textarea id='passBox' rows='1' cols='15'>
            </textarea>
        </form>
        <input type="button" value="Generate Password" id="genBtn" onclick="gen()">

        <script src="script.js"></script>
    </body>
</html>
